name: Deploy cataemprego in dev stage

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Creating secrets file for Supabase
        run: |
          echo "SUPABASE_KEY="${{secrets.SUPABASE_KEY}}; >> config.js 
          echo "SUPABASE_URL="${{secrets.SUPABASE_URL}}; >> config.js 

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
      
      - name: Run artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ./_site
          retention-days: 1
      
      - name: Run tar
        run: tar \
            -dereference -hard-dereference \
            -directory ./_site \
            -cvf /home/runner/work/_temp/artifact.tar \
            -exclude=.git \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: /home/runner/work/_temp/artifact.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1