name: Deploy cataemprego in dev stage

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Creating secrets file for Supabase
        run: |
          echo "SUPABASE_KEY="${{secrets.SUPABASE_KEY}}; >> config.js 
          echo "SUPABASE_URL="${{secrets.SUPABASE_URL}}; >> config.js 

      - name: Install rsync ðŸ“š
        run: |
          sudo apt-get update && apt-get install -y rsync

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4